<script type="text/javascript">
	$(function(){
		$('#header').load('header.html');
		$('#footer').load('footer.html');


		$('.album-img-thumb ul').each(function(){
			var  $owl = $(this) ;
			$owl.owlCarousel({
				// mouseDrag: false,
		        loop: true,
		        margin: 10,
		        dots: false,
		        responsive: {
		            0: {
		                items: 2
		            },
		            400: {
		                items: 3
		            },
		            992: {
		                items: 5
		            }
		        }
		    });
			var $left = $owl.siblings('.stagePadding-slider-btn.left');
			var $right = $owl.siblings('.stagePadding-slider-btn.right');
			$right.click(function() {
			    $owl.trigger('next.owl.carousel');
			})
			$left.click(function() {
			    $owl.trigger('prev.owl.carousel', [300]);
			})
		})
		


	   	$('.album-img-thumb ul li').click(function(e){
	   		e.preventDefault();
	   		if(!$(this).hasClass('active')){
	   			var img = $(this).find('img').attr('src');
	   			$(this).parent().siblings('div').find('li.active').removeClass('active');
	   			$(this).addClass('active');
	   			$(this).closest('.album-image').find('.album-full img').attr('src', img);
	   		};
	   	})
	})
</script>
