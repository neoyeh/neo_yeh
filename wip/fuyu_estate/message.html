
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <meta content="width=device-width, initial-scale=1" name="viewport" /> -->
	<title>富宇地產</title>
	<link rel="stylesheet" type="text/css" href="asset/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="asset/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="asset/OwlCarousel2-2.2.1/dist/assets/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="asset/main.css">
</head>
<body class="body-bg">

	<header id="header" class="bg-gold float-left"></header>
	
	<section class="header-logo">
		<div class="container d-flex justify-content-center align-items-center flex-wrap">
			<div class="text-center">
				<img src="images/title_pattern.png" alt="">
				<div class="big">關係人中心</div>
				<div class="small text-gold">AFFILIATE</div>
			</div>
		</div>
	</section>
	<section class="main-section">
		<div class="top-ball"></div>
		<div class="center-line"></div>


		<section class="first">
			<div class="bg-title-banner">
				<div class="bg-image-banner" style="background-image: url(images/img/banner-affiliate.jpg)">
				</div>
				<div class="container container-small">
					<div class="row">
						<div class="tab-list d-flex justify-content-around w100p nav title-ball-list" role="tablist">
							<a href="affiliate.html" class="title-ball">
								<div>
									<span>利害關係人</span>
									<span class="icon">♦</span>
									<span>AFFILIATE</span>
								</div>
							</a>	
							<a href="message.html" class="title-ball active">
								<div>
									<span>線上留言</span>
									<span class="icon">♦</span>
									<span>MESSAGE</span>
								</div>
							</a>	
						</div>			
					</div>
				</div>
			</div>
		</section>
		

		<section class="pt-0 last">
			<div class="container">
				<div class="row">
					<div class="col-12 mb-50 border-gold p-0">
						<div class="p-15 text-center bg-gold text-white f-weight-300 f-size-21">
							線上留言
						</div>
						<div class="bg-white p-30 plr-20p plr-xs-20">
							<p class="text-center text-gray ptb-50">我們將安排專人與您聯絡，謝謝您！
							<br>
							<span class="text-red">"*"為必填</span>
							</p>
							<form class="gold-form">
							  <div class="form-row">
							    <div class="form-group col-md-6">
							      <label for="inputEmail4">姓名<span>*</span></label>
							      <input type="text" class="form-control" name="name">
							    </div>
							    <div class="form-group col-md-6">
							      <label for="inputPassword4">電話<span>*</span></label>
							      <input type="text" class="form-control" name="phone">
							    </div>
							  </div>
							  <div class="form-row">
							    <div class="form-group col-md-6 d-block-select">
							      <label for="inputState">分類</label>
							      <select id="inputState" class="form-control">
							        <option selected>請選擇...</option>
							        <option>分類一</option>
							        <option>分類二</option>
							        <option>分類三</option>
							      </select>
							    </div>
							    <div class="form-group col-md-6">
							      <label for="inputCity">建案</label>
							      <input type="text" class="form-control">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputAddress">主旨<span>*</span></label>
							    <input type="text" class="form-control" name="title">
							  </div>
							  <div class="form-group">
							    <label for="">留言內容<span>*</span></label>
							    <textarea class="form-control" rows="10" name="message"></textarea>
							  </div>
							  <div class="form-group">
							    <label for="">夾帶檔案</label>
							    <!-- <input type="file" class="form-control-file"> -->
							    <label class="file" title="">
								  <input type="file" onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))" />
								</label>
							  </div>

							  <div class="g-recaptcha" data-sitekey="6LefVDcUAAAAAOQvvfYg6LExiwh7HFtxRl_z8J8Q"></div>

							  <button type="submit" class="btn btn-submit mt-42">確認送出</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="bottom-logo text-gold">
			<div class="big">
				FU YU
			</div>	
			<div class="small">
				PROPERTY	
			</div>	
		</div>
	</section>

	<footer id="footer"></footer>

<script type="text/javascript" src="asset/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script type="text/javascript" src="asset/bootstrap-4.0.0-beta-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="asset/jquery-ellipsis-master/dist/jquery.ellipsis.min.js"></script>
<script type="text/javascript" src="asset/OwlCarousel2-2.2.1/dist/owl.carousel.min.js"></script>
<script type="text/javascript" src="asset/jquery-validation-1.17.0/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="asset/main.js"></script>

<script src='https://www.google.com/recaptcha/api.js'></script>

<script type="text/javascript">
	$(function(){
		$('#header').load('header.html');
		$('#footer').load('footer.html');

		$('form').validate({
			rules: {
				name: "required",
				phone: "required",
				title: "required",
				message: "required",
			},
			messages: {
				name: "此欄位為必填",
				phone: "此欄位為必填",
				title: "此欄位為必填",
				message: "此欄位為必填"
			}
		})


	})
</script>
</body>
</html>
